<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <title>Buscar Espacios Disponibles</title>
</h:head>
<h:body>
    <h:form id="formBusqueda">

        <h2>Buscar Espacios Disponibles</h2>

        <p:messages id="mensajes" autoUpdate="true" showDetail="true" closable="true" styleClass="ui-message-info" />

        <p:outputLabel for="fechaInicio" value="Fecha de Inicio:" />
        <p:calendar id="fechaInicio" value="#{buscadorEspaciosWeb.fechaInicio}" pattern="yyyy-MM-dd HH:mm" showTime="true" />

        <p:outputLabel for="fechaFin" value="Fecha de Fin:" />
        <p:calendar id="fechaFin" value="#{buscadorEspaciosWeb.fechaFin}" pattern="yyyy-MM-dd HH:mm" showTime="true" />

        <p:outputLabel for="capacidadMinima" value="Capacidad Mínima:" />
        <p:inputNumber id="capacidadMinima" value="#{buscadorEspaciosWeb.capacidadMinima}" />

        <p:commandButton value="Buscar" action="#{buscadorEspaciosWeb.buscarEspacios}" update="mensajes tablaEspacios" />

        <p:dataTable id="tablaEspacios" value="#{buscadorEspaciosWeb.espacios}" var="espacio"
                     emptyMessage="No se encontraron espacios disponibles."
                     style="margin-top:20px;">
            <p:column headerText="Nombre">
                <h:outputText value="#{espacio.nombre}" />
            </p:column>
            <p:column headerText="Capacidad">
                <h:outputText value="#{espacio.capacidad}" />
            </p:column>
            <p:column headerText="Dirección">
                <h:outputText value="#{espacio.direccion}" />
            </p:column>
            <p:column headerText="Descripción">
                <h:outputText value="#{espacio.descripcion}" />
            </p:column>
            <p:column headerText="Propietario">
                <h:outputText value="#{espacio.propietario}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
