<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            color: #333333;
        }

        h\\:form {
            display: flex;
            flex-direction: column;
            gap: 2.5rem; 
        }

        h\\:inputText {
            padding: 1rem;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 1.5rem;
            width: 100%;
        }

        .radio-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem; 
        }

        h\\:selectOneRadio {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2rem;
        }

        h\\:commandButton {
            background-color: #007bff;
            color: white;
            padding: 1.2rem; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.3s ease;
        }

        h\\:commandButton:hover {
            background-color: #0056b3;
        }

        h\\:inputText::placeholder {
            color: #aaaaaa;
            font-size: 1.3rem;
        }

        .login-container h\\:message {
            color: red;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
    <f:metadata>
    	<f:event type="preRenderView" listener="#{loginBean.verificarSesion}" />
	</f:metadata>
        <h1>Iniciar Sesión</h1>
        <h:form>
            <h:inputText value="#{loginBean.usuario}" 
                         placeholder="Usuario" 
                         required="true" 
                         requiredMessage="El usuario es obligatorio." />
            <h:message for="usuario" />

            <div class="radio-container">
                <h:selectOneRadio value="#{loginBean.rol}" required="true" requiredMessage="Seleccione un rol.">
                    <f:selectItem itemValue="propietario" itemLabel="Propietario" />
                    <f:selectItem itemValue="organizador" itemLabel="Organizador" />
                </h:selectOneRadio>
                <h:message for="rol" />
            </div>

            <h:commandButton value="Ingresar" action="#{loginBean.redirigir}" styleClass="login-button" />
        </h:form>
    </div>
</body>
</html>
